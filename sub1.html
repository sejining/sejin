      <section id="main" class="c_m_9 c_6">
        <h1>유니버셜 스튜디오</h1>
        <p>생애 첫 유니버셜 스튜디오라는 곳을 가봤다.생각 이상으로 너무 커서 우리나라 에버랜드가 작아보였다.</p>
        <p> 볼거리도 다양하고 먹거리도 다양해서 많이 먹었다 특히 티라노사우르스 다리고기가 진짜 맛있었다.</p>
        <p> 유니버셜에는 구역별로 나뉘어져있는데 특히 해리포터 구역이 제일 실감나고 재미있었다.나중에 기회가 되면 또 가고싶다.</p>
